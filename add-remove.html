<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .added{
            background-color: blue;
            color: white;
            font-size: 25px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam mauris tortor, tincidunt sed mattis nec, sodales vehicula tortor. Quisque sodales libero sed cursus placerat</div>
    <button onclick="fun()">click me</button>


    <script>
        var count=true
        function fun(){
            var div=document.querySelector("div");
           
            if(count){
                div.classList.add("added");
                count=false;

            }
            else{
                div.classList.remove("added");
                count=true
            }

        }
    </script>
    
</body>

</html>
